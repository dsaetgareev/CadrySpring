<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <title>Title</title>
</h:head>
<ui:composition>
    <div class="search">
        <h:form styleClass="search_form">

            <h:outputText value="Фамилия"/>
            <p:inputText styleClass="search_string" placeholder="Фамилия"
                         value="#{userService.searchBean.lastName}">
                <p:ajax event="keyup" update=":form" listener="#{userService.getUsersByName}"/>
            </p:inputText>

            <h:outputText value="Имя"/>
            <p:inputText styleClass="search_string" placeholder="Имя"
                         value="#{userService.searchBean.firstName}">
                <p:ajax event="keyup" update=":form" listener="#{userService.getUsersByName}"/>
            </p:inputText>

            <h:outputText value="Отчество"/>
            <p:inputText styleClass="search_string" placeholder="Отчество"
                         value="#{userService.searchBean.patronymic}">
                <p:ajax event="keyup" update=":form" listener="#{userService.getUsersByName}"/>
            </p:inputText>


            <p:commandButton value="Найти" styleClass="btnSearch" action="#"/>

            <!--end search_form-->
        </h:form>

        <h:form>
            <p:commandButton value="Добавить сотрудника" action="addNewUser" id="iconOnly"
                             icon="ui-icon-disk" title="Добавить сотрудника" styleClass="btnAdd"/>
        </h:form>
        <!--end search-->
    </div>

</ui:composition>
<h:body>

</h:body>

</html>
