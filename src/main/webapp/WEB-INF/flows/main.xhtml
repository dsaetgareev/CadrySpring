<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >
<f:view>
    <div class="left-menu">
        <h:form styleClass="genres" id="genresForm">
            <ul>
                <ui:repeat value="#{userDaoImpl.users}" var="user">
                    <li>
                        <p:commandLink value="#{user.firstName}" ajax="false" />
                        <ui:repeat value="#{user.addresses}" var="address">
                            <li>

                                <p>#{address.addressReg}</p>

                                <p>#{address.addressRes}</p>

                            </li>
                        </ui:repeat>
                    </li>

                </ui:repeat>
            </ul>
        </h:form>
    </div>
</f:view>
</html>
