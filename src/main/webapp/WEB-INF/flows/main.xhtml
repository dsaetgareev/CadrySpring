<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/cadry.xhtml">

    <ui:define name="content">


        <h:form styleClass="main_user_list" id="form">
            <ul>
                <ui:repeat value="#{userService.users}" var="value">
                    <li>
                        <h:commandLink value="#{value.lastName} #{value.firstName} #{value.patronymic}"
                                       action="showUser"
                                       actionListener="#{userService.setShowUser(value)}">
                        </h:commandLink>

                    </li>
                </ui:repeat>
            </ul>
        </h:form>


    </ui:define>
    <ui:define name="books_count">

    </ui:define>
</ui:composition>
</html>
